apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-conv
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: conv.test
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: service-conv-app
            port: 
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: service-conv-api
            port:
              number: 3000
