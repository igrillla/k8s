apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{ .Values.service.name }}
spec:
  replicas: {{ .Values.service.replicas }}
  selector:
    matchLabels:
      components: {{ .Values.service.name }}
  template:
    metadata:
      name: {{ .Values.service.name }}
      labels:
        components: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: {{ .Values.service.image }}:{{ .Values.service.version}}
          env:
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: AMQP_USER
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: AMQP_PASSWORD
            - name: AMQP_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: AMQP_HOSTNAME
            - name: AMQP_EXCHANGE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: AMQP_EXCHANGE
            - name: AMQP_QUEUE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: AMQP_QUEUE
          resources:
            limits: {{- toYaml .Values.service.limits | nindent 14 }}