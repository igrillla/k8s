apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-short-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      components: short-postgres
  template:
    metadata:
      name: short-postgres
      labels:
        components: short-postgres
    spec:
      containers:
        - name: short-postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret-short-postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-short-postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secret-short-postgres
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          resources:
            limits:
              memory: "528Mi" 
              cpu: "300m"
          volumeMounts:
            - name: pvc-short-postgres
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: pvc-short-postgres
          persistentVolumeClaim:
            claimName: pvc-short-postgres