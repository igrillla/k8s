apiVersion: v1
kind: Pod
metadata:
  name: conv-app
  labels:
    components: conv
spec:
  containers:
    - name: conv-app
      image: antonlarichev/conv-app:1.2
      # image: nginx
      ports:
        - containerPort: 80
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"